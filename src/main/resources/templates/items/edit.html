<html layout:decorator="layout">
<div layout:fragment="content">

    <!-- Модальное окно -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title" id="myModalLabel">Регистрация</h4>
                </div>
                <!-- Основная часть модального окна, содержащая форму для регистрации -->
                <div class="modal-body">

                    <h3>Edit a TODO task</h3>
                    <form method="post" name="comment_form" id="comment_form" action="/items/update" role="form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <textarea rows="1" class="form-control" id="title" name="title" th:text="${item.title}"/>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="1" class="form-control" id="description" name="description"
                                      th:text="${item.description}"/>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class='col-sm-6'>
                                    <label for="deadline">Deadline:</label>
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input id="deadline" name="deadline" type='text' class="form-control"
                                               th:value="*{item.alert != null}? *{#dates.format(item.deadline, 'yyyy-MM-dd HH:mm')} : ''"/>
                                    </div>
                                </div>
                                <div class='col-sm-6'>
                                    <label for="alert">Alert:</label>
                                    <div class='input-group date' id='datetimepicker2'>
                                        <input id="alert" name="alert" type='text' class="form-control"
                                               th:value="*{item.alert != null}? *{#dates.format(item.alert, 'yyyy-MM-dd HH:mm')} : ''"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <script type="text/javascript">
                            $('input[name="deadline"]').daterangepicker({
                                singleDatePicker: true,
                                timePicker24Hour: true,
                                timePicker: true,
                                locale: {
                                    format: 'YYYY-MM-DD hh:mm'
                                }
                            });
                            $('input[name="alert"]').daterangepicker({
                                singleDatePicker: true,
                                timePicker24Hour: true,
                                timePicker: true,
                                locale: {
                                    format: 'YYYY-MM-DD hh:mm'
                                }
                            });
                        </script>
                        <!--</div>-->
                        <!--        <div class="form-group">
                                    <label for="alert">Alert [YYYY-MM-DD HH:MM]</label>
                                    <textarea rows="1" class="form-control" id="alert" name="alert" th:text="*{item.alert != null}? *{#dates.format(item.alert, 'yyyy-MM-dd HH:mm')} : ''"/>
                                </div>-->
                        <input type="hidden" id="item_id" rows="5" class="form-control" name="item_id"
                               th:value="${item.id}"/>
                        <button type="submit" id="submit" class="btn btn-primary"><span
                                class="glyphicon glyphicon-edit"></span>
                            Submit
                        </button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
</html>
