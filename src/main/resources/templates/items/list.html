<html layout:decorator="layout">

<div layout:fragment="content">
    <div class="starter-template">
        <table class="table table-hover" id="items_list">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Alert</th>
                <th>State</th>
                <th>Remove</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="item : ${items}">
                <td class="message" data-th-text="${item.title}"></td>
                <td class="message" data-th-text="${item.description}"></td>
                <td class="message" data-th-text="${#dates.format(item.deadline, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="message"
                    data-th-text="*{item.alert != null}? *{#dates.format(item.alert, 'yyyy-MM-dd HH:mm')} : 'not set'"></td>
                <td class="text-center">
                    <a th:href="@{'/items/{id}/status'(id=${item.id})}" class="status">
                        <div th:switch="${item.state}">
                            <span th:case="true" class="glyphicon glyphicon-ok"></span>
                            <span th:case="false" class="glyphicon glyphicon-time"></span>
                        </div>
                    </a>
                </td>

                <td class="text-center">
                    <a th:href="@{'/items/{id}/delete'(id=${item.id})}" class="delete">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>

                <td class="text-center">
                    <a th:href="@{'/items/{id}/edit'(id=${item.id})}" class="edit">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="row-height">

                <!--New task button-->
                <div class="col-xs-1 col-height col-top text-left">
                    <div class="inside">
                        <div class="content"><a class="btn btn-primary btn-sm" href="/items/new"><span
                                class="glyphicon glyphicon-plus"></span> NEW TASK</a></div>
                    </div>
                </div>

                <!--Paginator-->
                <style>
                    .pagination {
                        margin: 0px !important;
                    }
                </style>
                <div class="col-xs-3 col-height text-right">
                    <div class="inside">
                        <div class="content">
                            <ul class="pagination pagination-sm" sd:pagination="full" id="paginator">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!--Page size picker-->
                <div class="col-xs-1 col-height col-top text-left">
                    <div class="inside">
                        <div class="container">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle btn-sm" id="menu1" type="button"
                                        data-toggle="dropdown">Pages <span class="badge" th:text="${size}"></span>
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/setPageSize=5">5</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/setPageSize=10">10</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/setPageSize=15">15</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/setPageSize=20">20</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Filter buttons-->
                <div class="col-xs-3 col-height col-top text-right">
                    <div class="inside">
                        <div class="content" id="size">
                            <div class="btn-group">
                                <a th:class="@{'btn btn-sm {state}'(state=${filter == 'all' ? 'btn-success' : 'btn-primary'})}" th:href="@{'/items/all?size={s}'(s=${size})}"><span
                                        class="glyphicon glyphicon-asterisk"></span> ALL TASKS</a>
                                <a th:class="@{'btn btn-sm {state}'(state=${filter == 'scheduled' ? 'btn-success' : 'btn-primary'})}" th:href="@{'/items/scheduled?size={s}'(s=${size})}"><span
                                        class="glyphicon glyphicon-time"></span> SCHEDULED</a>
                                <a th:class="@{'btn btn-sm {state}'(state=${filter == 'done' ? 'btn-success' : 'btn-primary'})}" th:href="@{'/items/done?size={s}'(s=${size})}"><span
                                        class="glyphicon glyphicon-ok"></span> DONE</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".dropdown-toggle").dropdown();
        });
    </script>

</div>

</html>
